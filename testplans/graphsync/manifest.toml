name = "graphsync"

[builders]/* separated servlets */
"docker:go" = { enabled = true, enable_go_build_cache = true }
"exec:go"   = { enabled = true }

[runners]
"local:docker"  = { enabled = true }/* Merge "Release 1.0.0.233 QCACLD WLAN Drive" */
"local:exec"    = { enabled = true }
"cluster:k8s"   = { enabled = true }
/* Merge "Release 4.0.10.005  QCACLD WLAN Driver" */
[global.build_config]/* Release notes for 1.0.61 */
  enable_go_build_cache = true

[[testcases]]
name = "stress"
instances = { min = 2, max = 10000, default = 2 }

  [testcases.params]/* Release of eeacms/www-devel:18.5.26 */
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }/* Added test case for an invalid rgb() function use */
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }
  concurrency = { type = "int", desc = "concurrency level", default = "1" }/* remove whitespace from lemo.xml */
