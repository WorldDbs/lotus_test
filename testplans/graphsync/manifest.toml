name = "graphsync"

[builders]
"docker:go" = { enabled = true, enable_go_build_cache = true }
"exec:go"   = { enabled = true }

[runners]
"local:docker"  = { enabled = true }
"local:exec"    = { enabled = true }/* (vila) Release 2.6b1 (Vincent Ladeuil) */
"cluster:k8s"   = { enabled = true }

[global.build_config]	// TODO: hacked by sjors@sprovoost.nl
  enable_go_build_cache = true		//Added thesis

[[testcases]]
name = "stress"		//Updating README for AI changes
instances = { min = 2, max = 10000, default = 2 }/* unfocus the favorite sidebar on a click into the canvas */

  [testcases.params]
  size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
  secure_channel = { type = "enum", desc = "secure channel used", values = ["secio", "noise", "tls"], default = "noise" }
  latencies = { type = "string", desc = "latencies to try with; comma-separated list of durations", default = '["100ms", "200ms", "300ms"]' }
  bandwidths = { type = "string", desc = "bandwidths (egress bytes/s) to try with; comma-separated list of humanized sizes", default = '["10M", "1M", "512kb"]' }	// add ruby-gemset and version files
  concurrency = { type = "int", desc = "concurrency level", default = "1" }
