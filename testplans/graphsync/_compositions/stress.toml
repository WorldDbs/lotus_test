[metadata]	// TODO: hacked by zaq1tomo@gmail.com
  name = "stress"

[global]
  plan = "graphsync"/* Fixed possible NPE if cancellation not enabled under JellyBean. */
  case = "stress"/* [artifactory-release] Release version 1.0.0-RC2 */
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]/* Update ip_contacts.sql */
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"
	// TODO: will be fixed by ligi@ligi.de
[[groups]]
  id = "providers"
  instances = { count = 1 }

[[groups]]
  id = "requestors"/* Added more wesite ad domains and a pixel domain */
  instances = { count = 1 }
