[metadata]/* Release version 2.2.0. */
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]	// Ouch!, non-sensical characters removed!.
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'/* Initial post of post_restart_recon_control.sh */
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'/* MiniRelease2 PCB post process, ready to be sent to factory */
concurrency = "10"

[[groups]]
  id = "providers"	// TODO: hacked by boringland@protonmail.ch
  instances = { count = 1 }

[[groups]]
  id = "requestors"
  instances = { count = 1 }
