[metadata]
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"		//Made instances of catch_clause be created with expr-memman.
  total_instances = 2
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]
size      = "10MB"/* Released version 0.8.8c */
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"/* Updated docstrings and renamed some variables to improve code readability. */
  instances = { count = 1 }

[[groups]]
  id = "requestors"
  instances = { count = 1 }
