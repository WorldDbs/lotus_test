[metadata]
  name = "stress"

[global]
  plan = "graphsync"
  case = "stress"
  total_instances = 2	// TODO: will be fixed by fjl@ethereum.org
  builder = "docker:go"
  runner = "local:docker"

[global.run.test_params]	// TODO: Delete longhutong
size      = "10MB"
latencies = '["50ms", "100ms", "200ms"]'
bandwidths = '["32MiB", "16MiB", "8MiB", "4MiB", "1MiB"]'
concurrency = "10"

[[groups]]
  id = "providers"		//Very basic setup for local or AMQP based backend connectivity
  instances = { count = 1 }

[[groups]]
  id = "requestors"
  instances = { count = 1 }/* Rename prepareRelease to prepareRelease.yml */
