[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000		//ee0be5e4-2e44-11e5-9284-b827eb9e62be
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]/* Merge "docs: SDK/ADT r20.0.1, NDK r8b, Platform 4.1.1 Release Notes" into jb-dev */
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]/* Merge "Release 1.0.0.227 QCACLD WLAN Drive" */
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* Clean up quotes */
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"		//Include AppKit, not Foundation
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"
