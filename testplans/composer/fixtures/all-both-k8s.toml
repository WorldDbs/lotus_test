[metadata]
  name = "all-both"	// TODO: hacked by 13860583249@yeah.net
  author = "adin"	// TODO: hacked by witek@enjin.io

[global]
  plan = "dht"/* Release 0.97 */
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"
	// TODO: Rebase to include the beginning of XML Parsing
[[groups]]	// TODO: reset the js locations, do not worry about it right now
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]/* workaround multi-threading issues with redis connection */
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"/* system/fd_util: remove open_cloexec() */
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"/* Release for 21.1.0 */
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"/* [commons] honor batchSize in LongTarjan algorithm */
      group_order = "5"/* [Release] Prepare release of first version 1.0.0 */
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

