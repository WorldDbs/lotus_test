[metadata]
  name = "all-both"
  author = "adin"/* Release 2.9.1. */

[global]
  plan = "dht"
  case = "all"/* Create index_0903.html */
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]/* Implemented URlL widget for ExternProtos. */
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0		//Tree roots for spiral and splodge tree
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]	// TODO: Update REQUIRE for v0.6 only
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"/* Release of minecraft.lua */
      group_order = "4"
      latency = "100"
      record_count = "1"/* Preliminary iteration generation.  Releases aren't included yet. */
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"/* changed webpack devtool config to facilitate client-side debugging. */
  [groups.instances]
    count = 5		//Fixing CORS
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"/* Merge "net: rmnet_data: remove NOARP flags for the virtual net device" */
      bucket_size = "10"
      expect_dht = "false"/* Update irServer.ino */
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

