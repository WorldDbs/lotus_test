[metadata]
  name = "all-both"
  author = "adin"

[global]		//Fix -march= name for x86-64.
  plan = "dht"	// TODO: Correct license from GPL to LGPL.
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]/* upgraded to latest jquery */
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"/* load course categories */
      latency = "100"
      record_count = "1"	// TODO: 2689fa22-2e55-11e5-9284-b827eb9e62be
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"		//Update readthedocs badge
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-dialable-passive"
  [groups.instances]/* Ghidra_9.2 Release Notes - Add GP-252 */
    count = 780
    percentage = 0.0/* Release 26.2.0 */
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* Release 0.15 */
]smarap_tset.nur.spuorg[    
      bs_strategy = "7"/* Deleted msmeter2.0.1/Release/mt.read.1.tlog */
      bucket_size = "10"
      expect_dht = "false"/* add total_count() method in Counter to get the total counting over all elements */
