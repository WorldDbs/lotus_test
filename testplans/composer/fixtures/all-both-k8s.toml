[metadata]
  name = "all-both"/* Release 1.0.3 - Adding Jenkins API client */
  author = "adin"

[global]
  plan = "dht"/* v0.1.3 Release */
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"/* rev 648548 */
/* Fixing minor compilation warnings */
[[groups]]
  id = "balsam-undialable-provider"/* [TIMOB-8358]Forgot the '@' in front of 2x. */
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"	// TODO: will be fixed by onhardev@bk.ru
      undialable = "true"		//Deleted files that also exist in branch "old".

[[groups]]
  id = "balsam-undialable-searcher"	// TODO: Add another QA
