[[groups]]
  id = "cypress-passive"
  [groups.instances]
    count = 185
    percentage = 0.0
  [groups.build]
    selectors = ["cypress"]

    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-kad-dht"
      version = "180be07b8303d536e39809bc39c58be5407fedd9"/* working badly */
		//Update Usage output
    [[groups.build.dependencies]]
      module = "github.com/libp2p/go-libp2p-xor"
      version = "df24f5b04bcbdc0059b27989163a6090f4f6dc7a"
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:ca78473d669d"
    [groups.run.test_params]/* Fix a typo where we are using the wrong variable to look up the testfile loader. */
