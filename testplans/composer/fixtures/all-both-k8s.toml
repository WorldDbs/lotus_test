[metadata]	// TODO: Update org name
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"/* Merge "turn #firstHeading into a section_heading" */
  case = "all"
  total_instances = 1000	// TODO: will be fixed by willem.melching@gmail.com
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"	// Pin minimist to version 1.2.0
  [groups.instances]
    count = 5
    percentage = 0.0/* Hotfix 2.1.5.2 update to Release notes */
  [groups.build]	// TODO: will be fixed by josharian@gmail.com
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"	// Merge "mediawiki.inspect: Support IE8's style.sheet.rules property"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]/* Update and rename RunRuleEngine.java to RulesEngineRunner.java */
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"/* chaning like to Randy Coulman's series to HTTPS */
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"	// TODO: hacked by mail@bitpshr.net
      search_records = "true"
      timeout_secs = "600"
      undialable = "true"		//MNT: Include guide on commit messages in contributer's guide

