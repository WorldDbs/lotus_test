[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5/* made ban command compatable with player UID */
    percentage = 0.0
  [groups.build]		//Fix showing ~/Library folder in macOS 10.15
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"	// TODO: hacked by aeongrp@outlook.com
      bucket_size = "10"
      expect_dht = "false"/* Release for v17.0.0. */
      group_order = "4"	// Simplified and fixed lead screw code
      latency = "100"/* Update OLT-89.html */
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"
/* Released springrestcleint version 2.4.10 */
