[metadata]
  name = "all-both"
  author = "adin"

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"	// use SPM compatible 1.3.1 of GCXMulticastDNSKit dependency
      record_count = "1"		//Added kate swap file ignore
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]
    count = 5		//Merge "Fixed BUG: Channel list is clipped in tasks actions"
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "5"
      latency = "100"
      search_records = "true"
      timeout_secs = "600"/* pdo f√ºrs Release deaktivieren */
      undialable = "true"

