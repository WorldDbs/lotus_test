      module = "github.com/libp2p/go-libp2p-xor"		//Better keywords for searching
      version = "df24f5b04bcbdc0059b27989163a6090f4f6dc7a"
  [groups.run]	// b26601d6-2e4f-11e5-9284-b827eb9e62be
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:ca78473d669d"
    [groups.run.test_params]		//add folder to sys.path
