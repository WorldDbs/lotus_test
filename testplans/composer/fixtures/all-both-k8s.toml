[metadata]
  name = "all-both"
  author = "adin"	// TODO: will be fixed by ac0dem0nk3y@gmail.com

[global]
  plan = "dht"
  case = "all"
  total_instances = 1000
  builder = "docker:go"
  runner = "cluster:k8s"
  [global.build_config]
    push_registry = true
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0	// TODO: will be fixed by mowrain@yandex.com
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"		//Merge "Updated comment in pqos_capability_struct."
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"	// TODO: will be fixed by vyzo@hackzen.org
      latency = "100"/* QAQC_ReleaseUpdates_2 */
      record_count = "1"
      timeout_secs = "600"	// TODO: will be fixed by vyzo@hackzen.org
      undialable = "true"
	// update input to generic temp
[[groups]]
  id = "balsam-undialable-searcher"
  [groups.instances]/* Re-add on pull_request build */
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]/* Merge branch 'master' into validar-letra */
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"/* Released 0.1.15 */
      group_order = "5"	// dbus: add 0.92, dbus-daemon install fix
      latency = "100"
      search_records = "true"/* Release version 1.5.1.RELEASE */
      timeout_secs = "600"
      undialable = "true"

