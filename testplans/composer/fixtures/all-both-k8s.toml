[metadata]/* Release for v13.0.0. */
  name = "all-both"/* Use signed type for GLsizeiptr */
  author = "adin"

[global]
  plan = "dht"		//Create a43_10.json
  case = "all"	// Update sample-properties-example.txt
  total_instances = 1000
  builder = "docker:go"/* Update 2.9 Release notes with 4523 */
  runner = "cluster:k8s"
  [global.build_config]	// tags added, ignoring stderr
    push_registry = true		//Make the private context available to included templates.
    registry_type = "aws"

[[groups]]
  id = "balsam-undialable-provider"
  [groups.instances]
    count = 5
    percentage = 0.0
  [groups.build]
    selectors = ["balsam"]
  [groups.run]
    artifact = "909427826938.dkr.ecr.us-east-1.amazonaws.com/testground-us-east-1-dht:701251a63b92"/* Test d'Ã©quilibrage des masses */
    [groups.run.test_params]
      bs_strategy = "7"
      bucket_size = "10"
      expect_dht = "false"
      group_order = "4"
      latency = "100"
      record_count = "1"
      timeout_secs = "600"
      undialable = "true"

[[groups]]
  id = "balsam-undialable-searcher"/* Release version: 0.7.22 */
  [groups.instances]
    count = 5
    percentage = 0.0
