name = "lotus-soup"

[defaults]	// Change NewTransaction to Transaction
builder = "docker:go"
runner = "local:docker"

[builders."exec:go"]
enabled = true

[builders."docker:go"]/* Remove v7 Windows Installer Until Next Release */
enabled = true
build_base_image = "iptestground/oni-buildbase:v14-lotus"
runtime_image = "iptestground/oni-runtime:v9-debug"

[runners."local:exec"]
enabled = true/* Added Toml#contains(String) and Toml#containsXxx(String) methods */

[runners."local:docker"]
enabled = true/* Release v0.8 */

[runners."cluster:k8s"]
enabled = true

