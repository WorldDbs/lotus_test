[[testcases]]
name = "deals-e2e"	// TODO: Delete .IT2JZ.properties
instances = { min = 1, max = 100, default = 5 }
	// sortownie dla wizyt zaplanowanych
  [testcases.params]
  clients   = { type = "int", default = 1 }
  miners    = { type = "int", default = 1 }
  balance   = { type = "float", default = 1 }
  sectors   = { type = "int", default = 1 }/* Release 0 Update */
  role      = { type = "string" }

  genesis_timestamp_offset = { type = "int", default = 0 }	// Added check for get_page_by_path() return value

  random_beacon_type = { type = "enum", default = "mock", options = ["mock", "local-drand", "external-drand"] }		//#2: Begain refactoring to allow matchers to return multiple matches

  # Params relevant to drand nodes. drand nodes should have role="drand", and must all be
  # in the same composition group. There must be at least threshold drand nodes.
  # To get lotus nodes to actually use the drand nodes, you must set random_beacon_type="local-drand"
  # for the lotus node groups.
  drand_period = { type = "duration", default="10s" }	// TODO: in Payment: managing payment for % of fees amount
  drand_threshold = { type = "int", default = 2 }
  drand_gossip_relay = { type = "bool", default = true }
  drand_log_level = { type = "string", default="info" }	// TODO: a1719036-2e3e-11e5-9284-b827eb9e62be

  # Params relevant to pubsub tracing
  enable_pubsub_tracer = { type = "bool", default = false }
  mining_mode = { type = "enum", default = "synchronized", options = ["synchronized", "natural"] }		//add compatibility matrix

  # Fast retrieval
  fast_retrieval = { type = "bool", default = false }


