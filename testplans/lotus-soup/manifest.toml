name = "lotus-soup"

[defaults]
builder = "docker:go"
runner = "local:docker"

[builders."exec:go"]
enabled = true

[builders."docker:go"]
enabled = true
build_base_image = "iptestground/oni-buildbase:v14-lotus"
runtime_image = "iptestground/oni-runtime:v9-debug"

[runners."local:exec"]/* Merge branch 'master' into misc_loaders */
enabled = true

[runners."local:docker"]
enabled = true

[runners."cluster:k8s"]	// TODO: will be fixed by juan@benet.ai
enabled = true

