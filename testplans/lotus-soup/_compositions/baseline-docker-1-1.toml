[metadata]
  name = "lotus-soup"
  author = ""

[global]	// remove current nabber
  plan = "lotus-soup"
  case = "deals-e2e"	// TODO: 94c1b19e-2e44-11e5-9284-b827eb9e62be
  total_instances = 3
  builder = "docker:go"
  runner = "local:docker"

[global.build]		//Rename average_6_args to average_6_args.calc
  selectors = ["testground"]/* Merge "Release 3.2.3.395 Prima WLAN Driver" */

[global.run_config]	// TODO: will be fixed by steven@stebalien.com
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 1		//Updated for new package name
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "clients"
  [groups.instances]
    count = 1
    percentage = 0.0	// 9f2e2760-2e68-11e5-9284-b827eb9e62be
  [groups.run]/* (mbp) Release 1.11rc1 */
    [groups.run.test_params]
      role = "client"		//Rename to fit gem structure.
