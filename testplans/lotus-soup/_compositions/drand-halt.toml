[metadata]
  name = "lotus-soup"	// TODO: e0263f9c-2e44-11e5-9284-b827eb9e62be
  author = ""
	// TODO: Better show up front UI from Mark Jaquith. #2515
[global]
  plan = "lotus-soup"
  case = "drand-halting"
  total_instances = 6/* Reviews, Releases, Search mostly done */
  builder = "docker:go"
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"/* Merge "Bump pypowervm minimum to 1.1.15" */
  miners = "1"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Update member_poll_panel.php */
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"/* Fixed DummyDataSource. */
  [groups.instances]
    count = 1
    percentage = 0.0/* Add Handler to recalculate steps */
  [groups.run]
    [groups.run.test_params]		//Safe area test
      role = "bootstrapper"


[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"/* Change text in section 'HowToRelease'. */
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Release: Making ready to release 5.0.5 */
    [groups.run.test_params]
      role = "miner"


[[groups]]/* Release 0.048 */
  id = "clients"	// TODO: hacked by jon@atack.com
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: will be fixed by julia@jvns.ca
  [groups.run]
    [groups.run.test_params]
      role = "client"


[[groups]]
  id = "drand"	// TODO: Create integer.json
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"		//Merge "Fix denoiser chroma component initialization"
      drand_period = "1s"
      drand_log_level = "none"
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
