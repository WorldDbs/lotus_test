[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-halting"/* refactoring of HsData */
  total_instances = 6
  builder = "docker:go"
  runner = "local:docker"

[global.build]	// TODO: treat uptime as a string
  selectors = ["testground"]
		//Process files in alphabetical order (Closes: #536040)
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]/* Release version 3.1.0.M2 */
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B	// TODO: Create Custom Views part 1
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"	// Update Full-Documentation.md

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1	// rename build number to build date
    percentage = 0.0		//Don't log repeatedly when ignoring transitions from Unknown.
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"


[[groups]]/* Specify California as the San Francisco */
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]/* IHTSDO unified-Release 5.10.13 */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

/* Atualização da interface. */
[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0	// TODO: Construção inicial da classe ProjetoDAO
  [groups.run]		//Working on incorporating oresscores into the decision process.
    [groups.run.test_params]
      role = "client"
/* Delete old log */

[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "1s"
      drand_log_level = "none"	// fussing with naming still: namespacing
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
