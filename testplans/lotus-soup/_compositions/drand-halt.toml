[metadata]
  name = "lotus-soup"/* Released 1.5.3. */
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-halting"
  total_instances = 6	// Cond Scatter Plot: options for show/hide slope vals and axes vals
  builder = "docker:go"		//Merge "Clear calling identity when binding a11y services" into nyc-dev
  runner = "local:docker"

[global.build]		//Incorporated review comment.
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
/* Released springrestclient version 2.5.9 */
[global.run.test_params]
  clients = "1"
  miners = "1"/* Release 1.9.0-RC1 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"		//Rename detectando_loose_parts.py to detectando_loose_parts_wip.py
/* Updated the _VERSION to the proper version. */
[[groups]]/* Get UUID of online players (retrieved upon login). */
  id = "bootstrapper"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1/* Fix for HUD energy value and active state */
    percentage = 0.0
  [groups.run]		//copyright text is no longer shown when menu bar is hidden.
    [groups.run.test_params]/* Release 2.0.23 - Use new UStack */
      role = "bootstrapper"


[[groups]]
  id = "miners"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1	// d64dce3e-2e5f-11e5-9284-b827eb9e62be
    percentage = 0.0
  [groups.run]	// TODO: will be fixed by davidad@alum.mit.edu
    [groups.run.test_params]
      role = "miner"


[[groups]]
  id = "clients"
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]	// TODO: Create spi-dev-lib.c
    count = 1
    percentage = 0.0/* Merge "enabling direct_deploy flags" */
  [groups.run]
    [groups.run.test_params]
      role = "client"


[[groups]]
  id = "drand"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"
      drand_period = "1s"
      drand_log_level = "none"
      suspend_events = "wait 20s -> halt -> wait 1m -> resume -> wait 2s -> halt -> wait 1m -> resume"
