[metadata]
  name = "lotus-soup"	// TODO: 3b509528-2e4c-11e5-9284-b827eb9e62be
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-halting"		//erweiteter CSW-Test
  total_instances = 6	// TODO: will be fixed by zaq1tomo@gmail.com
  builder = "docker:go"
  runner = "local:docker"		//f2b8579e-2e71-11e5-9284-b827eb9e62be

[global.build]		//Removing ruby_enterprise_edition, using rvm.
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
	// TODO: update build and launch to point to 17.0.5 for develop
[global.build_config]
  enable_go_build_cache = true

[global.run.test_params]
  clients = "1"
  miners = "1"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
#  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"		//Delete starter.css
  [groups.resources]
    memory = "120Mi"
    cpu = "10m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"/* Release version 2.0.2.RELEASE */

