[metadata]
  name = "lotus-soup"
  author = "raulk"

[global]
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"
/* Release of eeacms/energy-union-frontend:1.7-beta.15 */
[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Merge "[INTERNAL] Release notes for version 1.88.0" */
[global.build_config]/* Fix saving next PC problem on trap */
  push_registry=true	// TODO: will be fixed by steven@stebalien.com
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
	// TODO: hacked by fjl@ethereum.org
[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"/* cycle counts for u16_divmod10_2 */
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 1 }/* Merge branch 'master' into nr-add_raw_url_for_soundcloud */
  [groups.run.test_params]
    role = "miner"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"/* Updated Release Notes. */

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.	// sudo make me a sandwich
  instances = { count = 2 }/* Release 0.94.411 */
  [groups.run.test_params]
    role = "client"
  [groups.resources]
    memory = "1024Mi"
    cpu = "100m"/* Release for 23.0.0 */
