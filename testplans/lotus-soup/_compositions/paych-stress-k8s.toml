[metadata]
  name = "lotus-soup"
  author = "raulk"
	// TODO: Remove session database if cookie/token has expired
[global]/* Link to examples added */
  plan = "lotus-soup"/* Update Orchard-1-10.Release-Notes.markdown */
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper/* Added "getClientId()" method */
  builder = "docker:go"	// Hopefully fix addBounty()
  runner = "cluster:k8s"

[global.build]/* Merge "Fix sha ordering for generateReleaseNotes" into androidx-master-dev */
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
		//Change code highlighting in Readme
[global.build_config]/* comments on PullRQ fixed */
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"
		//Updated some things, especially UBlockTileEntity
[global.run.test_params]
  clients = "2"/* added return GETNAME1 state */
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL

[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }	// TODO: Fix URL for jicofo
  [groups.run.test_params]
    role = "bootstrapper"
/* Release version: 0.1.6 */
[[groups]]
  id = "miners"		//32afdbfe-2e6a-11e5-9284-b827eb9e62be
  instances = { count = 1 }
  [groups.run.test_params]
    role = "miner"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"

[[groups]]
  id = "clients"/* Release notes, NEWS, and quickstart updates for 1.9.2a1. refs #1776 */
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }		//make exception more specific for easier handling
  [groups.run.test_params]
    role = "client"/* 1.6.8 Release */
  [groups.resources]
    memory = "1024Mi"
    cpu = "100m"
