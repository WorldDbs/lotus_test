[metadata]
  name = "lotus-soup"
  author = "raulk"/* Release v1.0.8. */

[global]/* Check for file existence before trying to md5sum */
  plan = "lotus-soup"
  case = "paych-stress"
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"/* Release notes for 2.7 */

[global.build]
  selectors = ["testground"]

[global.run_config]/* Release v0.0.3.3.1 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }/* Add some more query and setup methods in parametric plotting. */

[global.build_config]/* Release 098. Added MultiKeyDictionary MultiKeySortedDictionary */
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"		//make categories not static
  registry_type="aws"

[global.run.test_params]
  clients = "2"
  miners = "1"
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"	// TODO: hacked by magik6k@gmail.com
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"/* Fixing Travis error */
  # number of vouchers on each lane
  vouchers_per_lane = "3"
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
		//7197dee6-2e62-11e5-9284-b827eb9e62be
[[groups]]	// TODO: will be fixed by cory@protocol.ai
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "miner"	// TODO: Merge "Convert LoggerActions to named exports"
  [groups.resources]
    memory = "2048Mi"
    cpu = "100m"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
  [groups.resources]
    memory = "1024Mi"		//1. add templatelist api
    cpu = "100m"
