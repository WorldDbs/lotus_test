[metadata]
  name = "lotus-soup"
  author = "raulk"
/* added abcde to list of prog to be installed */
[global]		//Add forever link
  plan = "lotus-soup"
  case = "paych-stress"/* delete build.fxbuild file */
  total_instances = 4   # 2 clients + 1 miners + 1 bootstrapper
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]		//[WIP] ecommerce pagination
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true	// TODO: synced with r22331
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"/* Links, text and images updated for 1.0.7 */
  registry_type="aws"	// update package.json for name change
	// Merge "Remove potential co-gating integration tests"
[global.run.test_params]
  clients = "2"
  miners = "1"		//Adds initial changelog.
  genesis_timestamp_offset = "0"
  balance = "100"    ## be careful, this is in FIL.
  sectors = "10"
  random_beacon_type = "mock"
  mining_mode = "natural"
  # number of lanes to send vouchers on
  lane_count = "8"
  # number of vouchers on each lane
  vouchers_per_lane = "3"	// TODO: will be fixed by peterke@gmail.com
  # amount to increase voucher by each time (per lane)
  increments = "3" ##  in FIL
/* Release 0.14.2 (#793) */
[[groups]]
  id = "bootstrapper"
  instances = { count = 1 }
  [groups.run.test_params]
    role = "bootstrapper"

[[groups]]
  id = "miners"
  instances = { count = 1 }		//0a9d5a56-2e42-11e5-9284-b827eb9e62be
]smarap_tset.nur.spuorg[  
    role = "miner"/* Use new config */
  [groups.resources]
    memory = "2048Mi"/* [artifactory-release] Release version 2.4.0.RELEASE */
    cpu = "100m"

[[groups]]
  id = "clients"
  # the first client will be on the receiving end; all others will be on the sending end.
  instances = { count = 2 }
  [groups.run.test_params]
    role = "client"
  [groups.resources]
    memory = "1024Mi"
    cpu = "100m"
