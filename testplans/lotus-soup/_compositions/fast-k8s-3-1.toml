[metadata]
  name = "lotus-soup"
  author = ""/* Delete $$.bin.190303.jsx */
	// new persistence logic for auth element.
[global]
  plan = "lotus-soup"
  case = "deals-e2e"		//This commit was manufactured by cvs2svn to create branch 'binding'.
  total_instances = 5	// TODO: Added customvalidator demo.
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]/* Release areca-7.4.3 */
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }
/* Release 0.3.6 */
[global.build_config]/* Release v6.14 */
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "3"
  miners = "1"
  fast_retrieval = "true"/* Delete Osztatlan_1-4_Release_v1.0.5633.16338.zip */
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "mock"/* Level 2 integration test: lessthan */
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"	// TODO: Update readme 3
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]/* Added test cases for DataNode and fixed occurred bugs; */
    [groups.run.test_params]	// TODO: hacked by vyzo@hackzen.org
      role = "bootstrapper"
/* Moving Releases under lib directory */
[[groups]]
  id = "miners"
  [groups.resources]
    memory = "4096Mi"
    cpu = "1000m"
  [groups.instances]/* Merge "Fix unwanted margin-top when there are no CCs" */
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]/* Set up; NPM, Jekyll docs & Gulp tasks */
      role = "miner"

[[groups]]
  id = "clients"
  [groups.resources]/* Release 0.14.1. Add test_documentation. */
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
