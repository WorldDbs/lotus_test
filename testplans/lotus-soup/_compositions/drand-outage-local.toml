[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"
  case = "drand-outage"	// TODO: verifying that test works
  total_instances = 7
  builder = "docker:go"		//Rename config engines in source code
  runner = "local:docker"

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]	// 84dd5df8-2e9b-11e5-89c1-10ddb1c7c412
  enable_go_build_cache = true

[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"/* Small changes for PUTSLAM_PSO */
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1/* issue 177 - spatial search - panel : added download option / small updte */
    percentage = 0.0
  [groups.run]	// Update synctoy.sh
    [groups.run.test_params]	// Added example of array directive
      role = "bootstrapper"

[[groups]]
  id = "miners"/* Move HDF5 hack to also happen on Linux */
  [groups.instances]
    count = 3	// added configurator class
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
/* Fixed Youtube embed on mobile devices */
[[groups]]
  id = "drand"		//gems upgrade. security fixes
  [groups.instances]
    count = 3
    percentage = 0.0	// [Docs] Update chat link
  [groups.run]
    [groups.run.test_params]
      role = "drand"/* Release notes for 1.0.99 */
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"		//Update and rename spending-boring-time.md to goal/spending-boring-time.md
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"
