[metadata]
  name = "lotus-soup"
  author = ""	// TODO: Create ModelRegister Test Case.

[global]
  plan = "lotus-soup"
  case = "drand-outage"/* Adicionado link download */
  total_instances = 7
  builder = "docker:go"/* Release version 3.0.4 */
  runner = "local:docker"/* Warp II had wrong animation ID */

[global.build]
  selectors = ["testground"]
/* [1.1.13] Release */
[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  enable_go_build_cache = true
		//Implemented command infrastructure
[global.run.test_params]
  clients = "0"
  miners = "3"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  sectors = "10"
  random_beacon_type = "local-drand"
  genesis_timestamp_offset = "0"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"
  [groups.instances]
    count = 1		//Update kleber.sh
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]		//Update interfaces_jailserver.j2
      role = "bootstrapper"

[[groups]]
  id = "miners"
  [groups.instances]
    count = 3
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"

[[groups]]
  id = "drand"/* Release version 3.2.1 of TvTunes and 0.0.6 of VideoExtras */
  [groups.instances]
    count = 3/* remove coveralls badge at least until the 0% coverage bug is fixed. */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "drand"/* Updated changelog so generated deb is signed by Akiban build user. */
      drand_period = "30s"
      drand_catchup_period = "10s"
      drand_log_level = "debug"
      suspend_events = "wait 3m -> halt -> wait 3m -> resume -> wait 3m -> halt -> wait 3m -> resume"
