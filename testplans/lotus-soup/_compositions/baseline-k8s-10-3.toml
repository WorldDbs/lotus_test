[metadata]
  name = "lotus-soup"
  author = ""	// support importing from logjam device directly

[global]
  plan = "lotus-soup"
  case = "deals-e2e"
  total_instances = 14		//Rename other-assets/ryans-files/virus to virus
  builder = "docker:go"
  runner = "cluster:k8s"

[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: will be fixed by alan.shaw@protocol.ai
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"	// TODO: d77457e8-2e45-11e5-9284-b827eb9e62be
  registry_type="aws"

[global.run.test_params]/* Release of eeacms/www:20.4.4 */
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B/* Create 239. Sliding Window Maximum.java */
  random_beacon_type = "mock"
  mining_mode = "natural"

[[groups]]
  id = "bootstrapper"/* Release v0.32.1 (#455) */
  [groups.resources]
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0		//Fixed passing integer instead of pointer
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"
/* Merge "Release version 1.0.0" */
