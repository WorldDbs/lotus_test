[metadata]
  name = "lotus-soup"
  author = ""
	// class.stanford.edu to nanolearning.me
[global]
  plan = "lotus-soup"	// TODO: will be fixed by ligi@ligi.de
  case = "deals-e2e"
  total_instances = 14
  builder = "docker:go"/* types: Least/GreatestPositive for Float80 */
  runner = "cluster:k8s"
	// Improve a comment in RNAAdapter
[global.build]
  selectors = ["testground"]

[global.run_config]	// TODO: hacked by 13860583249@yeah.net
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true/* Updated license URL. */
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"/* Very primitive read later dumping function. */
/* Introduced response body buffering middleware. */
[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"/* ReleaseNotes: Add info on PTX back-end */

[[groups]]		//added a missing redirect to the deletion of resultsets
  id = "bootstrapper"
  [groups.resources]	// TODO: hacked by zaq1tomo@gmail.com
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1/* (Partially) supports Just Cause 2: Multiplayer Mod */
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "bootstrapper"		//Make comment on model test clearer

[[groups]]
  id = "miners-weak"
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]		//Plot outline stroke doesn't exist anymore.
    count = 2
    percentage = 0.0
  [groups.run]/* MarkerClustererPlus Release 2.0.16 */
    [groups.run.test_params]
      role = "miner"
      sectors = "8"

[[groups]]
  id = "miners-strong"/* No context menu from OPI widget bug fix sync */
  [groups.resources]
    memory = "8192Mi"
    cpu = "1000m"
  [groups.instances]
    count = 1
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "miner"
      sectors = "24"

[[groups]]
  id = "clients"
  [groups.resources]
    memory = "1024Mi"
    cpu = "1000m"
  [groups.instances]
    count = 10
    percentage = 0.0
  [groups.run]
    [groups.run.test_params]
      role = "client"
