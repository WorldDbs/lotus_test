[metadata]
  name = "lotus-soup"
  author = ""

[global]
  plan = "lotus-soup"/* Release version 0.1.25 */
  case = "deals-e2e"
  total_instances = 14
  builder = "docker:go"/* Merge "[Release] Webkit2-efl-123997_0.11.106" into tizen_2.2 */
  runner = "cluster:k8s"/* Merge "Fix bugs in ReleasePrimitiveArray." */

[global.build]
  selectors = ["testground"]

[global.run_config]
  exposed_ports = { pprof = "6060", node_rpc = "1234", miner_rpc = "2345" }

[global.build_config]
  push_registry=true
  go_proxy_mode="remote"
  go_proxy_url="http://localhost:8081"
  registry_type="aws"

[global.run.test_params]
  clients = "10"
  miners = "3"
  genesis_timestamp_offset = "0"/* [artifactory-release] Release version 3.1.0.RC2 */
  balance = "20000000" # These balances will work for maximum 100 nodes, as TotalFilecoin is 2B
  random_beacon_type = "mock"
  mining_mode = "natural"
/* bugfix: when opening file. Open Button now displays the correct text "Ã–ffnen" */
[[groups]]
  id = "bootstrapper"
  [groups.resources]	// TODO: backup: only add rsync exclude rules to .nobackup file when it is empty
    memory = "512Mi"
    cpu = "1000m"
  [groups.instances]/* Fix: Purge of audit events */
    count = 1
    percentage = 0.0/* Deleted Release.zip */
  [groups.run]		//update SQL
    [groups.run.test_params]		//Working commit.
      role = "bootstrapper"

